<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Registro</h1>
<form action="register.php" method="post">
    <!-- Campo de correo electrónico -->
    <input name="email" type="email" placeholder="Correo" required><br>
   
    <!-- Campo para la contraseña -->
    <input name="password" type="password" placeholder="Contraseña" required><br>
   
    <!-- Campo para confirmar la contraseña -->
    <input name="confirm_password" type="password" placeholder="Confirmar Contraseña" required><br>
   
    <!-- Botón de envío -->
    <input type="submit" value="Registrar">
</form>
</body>
